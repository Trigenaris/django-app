{% extends "layout.html" %}
{% block title %}
  Giriş Sayfası
{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
  <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Giriş Sayfası</h3>
        <hr>
        <form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <input type="hidden" name="next" value="{{request.GET.next}}">
          <br>
          <button class="btn btn-success" type="submit">Giriş Yap</button>
        </form>
      </div>
  </div>
{% endblock body %}
